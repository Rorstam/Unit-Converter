<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Converter</title>
    </head>
    <body>
        
        <div class="top">

            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="txt-convert">
            <button id="btn-convert">Convert</button>

        </div>
        <div class="bottom">

            <div class="card">
                <h2>Length (Meter/Feet)</h2>
                <p id="p-length">Enter a number to start converting.</p>
            </div>

            <div class="card">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="p-volume">Enter a number to start converting.</p>
            </div>

            <div class="card">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="p-mass">Enter a number to start converting.</p>
            </div>

        </div>

        <script src="./index.js"></script>
    </body>
</html>
